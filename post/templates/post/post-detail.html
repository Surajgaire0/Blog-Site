{% extends 'base.html' %}

{% block content %}

<h1 class="mt-5" style="color:Tomato;">{{posts.title}}</h1>
<p>Published date: {{posts.publication_date}}</p>
<p>Author: {{posts.author}}</p>
<hr width="20%" align="left" color="black">

<br>

<br>

{% endblock content %}
